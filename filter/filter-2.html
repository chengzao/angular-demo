<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter</title>
</head>
<body ng-app="app">
	<div ng-controller="ctrl">
		<ul>
			<li ng-repeat="user in data | filterAge">
				{{user.name}}
				{{user.age}}
				{{user.city}}
			</li>
    </ul>
    <h2>MyFilter</h2>
		<ul>
			<li ng-repeat="item in arr | filter: myFilter">
				{{item}}
			</li>
    </ul>
	</div>
</body>
<script src="../node_modules/angular/angular.js"></script>
<script src="filter-2.js"></script>
</html>
